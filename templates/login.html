<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="login-container">
      <!-- Left Side Image -->
      <div class="left-side d-none d-md-block"></div>

      <!-- Right Side Form -->
      <div class="right-side">
        <div class="login-box">
          <!-- Logo -->
          <div class="logo">
            <img src="../assets/img/Logo_KMJ_YB.png" alt="Logo" class="img-fluid mb-2" />
            <h2 class="fw-bold">LOGIN</h2>
          </div>

          <!-- Form -->
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="mb-3 position-relative">
              <input type="password" class="form-control" placeholder="Password" />
              <small class="d-block text-end mt-1">
                <a href="#">Lupa kata sandi?</a>
              </small>
            </div>
            <button type="submit" class="btn btn-login w-100">LOGIN</button>
          </form>

          <!-- Divider -->
          <div class="divider">OR</div>

          <!-- Social Login -->
          <div class="social-login text-center mt-3">
            <div class="social-buttons">
              <button class="btn btn-light btn-social d-flex align-items-center justify-content-center mb-2">
                <img src="https://img.icons8.com/color/20/000000/google-logo.png" class="me-2" />
                <span>Continue with Google</span>
              </button>
              <button class="btn btn-light btn-social d-flex align-items-center justify-content-center">
                <img src="https://img.icons8.com/ios-filled/20/000000/mac-os.png" class="me-2" />
                <span>Continue with Apple</span>
              </button>
            </div>
          </div>

          <!-- Register -->
          <div class="text-center mt-3">
  <p class="register-text">Belum punya akun? <a href="#">Daftar</a></p>
</div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

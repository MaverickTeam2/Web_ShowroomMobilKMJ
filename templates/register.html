<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER - Bulma</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- Google Font Lato (opsional) -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
    }
    .register-container {
      min-height: 100vh;
      display: flex;
    }
    .right-side {
      background: url("https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1200&q=80") no-repeat center center;
      background-size: cover;
    }
    .logo img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    .btn-social img {
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <section class="section register-container">
    <div class="columns is-gapless is-flex-grow-1">
      <!-- Left Side Form -->
      <div class="column is-flex is-align-items-center is-justify-content-center">
        <div class="box" style="max-width: 400px; width: 100%;">
          <!-- Logo -->
          <div class="logo has-text-centered mb-4">
            <img src="../assets/img/Logo_KMJ_YB.png" alt="Logo">
            <h2 class="title is-4 has-text-weight-bold">REGISTER</h2>
          </div>

          <!-- Form -->
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-rounded" type="text" placeholder="Full Name">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-rounded" type="email" placeholder="Email">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-rounded" type="password" placeholder="Password">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-rounded" type="password" placeholder="Confirm Password">
              </div>
            </div>

            <div class="field">
              <button type="submit" class="button is-primary is-fullwidth is-rounded has-text-weight-semibold">
                REGISTER
              </button>
            </div>
          </form>

          <!-- Divider -->
          <div class="has-text-centered my-4">
            <span class="is-size-7 has-text-grey">OR</span>
          </div>

          <!-- Social Register -->
          <div class="field">
            <button class="button is-light is-fullwidth is-rounded btn-social mb-2">
              <img src="https://img.icons8.com/color/20/000000/google-logo.png" alt="Google">
              <span>Register with Google</span>
            </button>
            <button class="button is-light is-fullwidth is-rounded btn-social">
              <img src="https://img.icons8.com/ios-filled/20/000000/mac-os.png" alt="Apple">
              <span>Register with Apple</span>
            </button>
          </div>

          <!-- Login Redirect -->
          <div class="has-text-centered mt-3">
            <p class="is-size-7">
              Sudah punya akun? <a href="#">Login</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Right Side Image (hidden on mobile) -->
      <div class="column is-hidden-mobile is-half right-side"></div>
    </div>
  </section>
</body>
</html>

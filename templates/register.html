<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER - Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" />
    <style>
      body {
        font-family: "Lato", sans-serif;
        min-height: 100vh;
      }
      .register-container {
        min-height: 100vh;
        display: flex;
      }
      .right-side {
        background: url("https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1200&q=80") no-repeat center center;
        background-size: cover;
      }
      .logo img {
        max-height: 60px;
        margin-bottom: 10px;
      }

      /* Floating label */
      .field {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .floating-input {
        width: 100%;
        border: 1px solid #dbdbdb;
        border-radius: 50px;
        padding: 12px 16px;
        transition: all 0.3s;
      }
      .floating-label {
        position: absolute;
        top: 12px;
        left: 20px;
        color: #888;
        font-size: 0.9rem;
        pointer-events: none;
        transition: all 0.2s ease;
      }
      .floating-input:focus + .floating-label,
      .floating-input:not(:placeholder-shown) + .floating-label {
        top: -8px;
        left: 16px;
        font-size: 0.75rem;
        background: white;
        padding: 0 4px;
        color: #3273dc;
      }

      /* Eye icon */
      .password-wrapper {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        right: 15px;
        font-size: 1.3rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
      }
      .toggle-password:hover {
        color: #3273dc;
      }

      /* Button hover */
      .button.is-primary {
        transition: all 0.3s ease;
      }
      .button.is-primary:hover {
        background-color: #276cda;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <section class="section register-container">
      <div class="columns is-gapless is-flex-grow-1">
        <!-- Left Side Form -->
        <div class="column is-flex is-align-items-center is-justify-content-center">
          <div class="box" style="max-width: 400px; width: 100%">
            <div class="logo has-text-centered mb-4">
              <img src="../assets/img/Logo_KMJ_YB.png" alt="Logo" />
              <h2 class="title is-4 has-text-weight-bold">REGISTER</h2>
            </div>

            <form>
              <div class="field">
                <input class="floating-input" type="text" placeholder=" " required />
                <label class="floating-label">Full Name</label>
              </div>

              <div class="field">
                <input class="floating-input" type="email" placeholder=" " required />
                <label class="floating-label">Email</label>
              </div>

              <div class="field password-wrapper">
                <input class="floating-input" type="password" id="password1" placeholder=" " required />
                <label class="floating-label">Password</label>
                <span class="toggle-password" data-target="password1"><i class="bx bx-show"></i></span>
              </div>

              <div class="field password-wrapper">
                <input class="floating-input" type="password" id="password2" placeholder=" " required />
                <label class="floating-label">Confirm Password</label>
                <span class="toggle-password" data-target="password2"><i class="bx bx-show"></i></span>
              </div>

              <div class="field">
                <button type="submit" class="button is-link is-fullwidth is-rounded has-text-weight-semibold">REGISTER</button>
              </div>
            </form>

            <div class="has-text-centered my-4">
              <span class="is-size-7 has-text-grey">OR</span>
            </div>

            <div class="field">
              <button class="button is-light is-fullwidth is-rounded mb-2">
                <img src="https://img.icons8.com/color/20/000000/google-logo.png" alt="Google" />
                <span>Register with Google</span>
              </button>
            
            </div>

            <div class="has-text-centered mt-3">
              <p class="is-size-7">Sudah punya akun? <a href="login.html">Login</a></p>
            </div>
          </div>
        </div>

        <!-- Right Side Image -->
        <div class="column is-hidden-mobile is-half right-side"></div>
      </div>
    </section>

    <script>
      document.querySelectorAll(".toggle-password").forEach((icon) => {
        icon.addEventListener("click", () => {
          const input = document.getElementById(icon.dataset.target);
          const type = input.getAttribute("type") === "password" ? "text" : "password";
          input.setAttribute("type", type);
          icon.innerHTML = type === "password" ? '<i class="bx bx-show"></i>' : '<i class="bx bx-hide"></i>';
        });
      });
    </script>
  </body>
</html>
